<div class="login">
    <p-card header="Base de Conhecimento">
        <form [formGroup]="formulario" (submit)="logar()">
            <input type="text" pInputText formControlName="name" />
            <p-select formControlName="sector" [options]="setores" optionLabel="name" placeholder="Selecione o setor" class="w-full md:w-56" />
            <p-button label="Enviar" (onClick)="logar()" />
        </form>
    </p-card>
</div>
